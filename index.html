<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassOrbit App</title>
  <link rel="stylesheet" href="assest/css/style.css">
  <link rel="stylesheet" href="components/assets/navbar.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-title">UST(BSIS)</div>
      <div class="controls">
        <div class="avatar">JS</div>
      </div>
    </header>

    <section class="greeting">
      <h1>Hello, Cristine! 🌅</h1>
      <p>Ready for another productive day at UST?</p>
    </section>

    <section class="stats">
      <div class="card">
        <div class="icon">📅</div>
        <p>Today</p>
        <strong id="classCount">0 Classes</strong>
      </div>
      <div class="card">
        <div class="icon">🟢</div>
        <p>Attendance</p>
        <strong id="attendance">0%</strong>
      </div>
      <div class="card">
        <div class="icon">📘</div>
        <p>Notes</p>
        <strong id="noteCount">0</strong>
      </div>
    </section>

    <section class="info-box" id="dateTimeBox">
      <h3>📆 Date & Time</h3>
      <p id="dateTimeDisplay"></p>
      <h4>📍 Upcoming Classes</h4>
      <ul id="upcomingClasses"></ul>
    </section>

    <section class="days" id="days"></section>
    <section id="schedule" class="schedule-section">
      <h2>📅 Today's Schedule</h2>
    </section>

    <!-- Navigation Bar Component Start -->
    <!-- Floating Hamburger Navigation -->
  <div class="floating-nav-overlay" id="floatingNavOverlay"></div>
    <button class="floating-hamburger" id="floatingHamburger" aria-label="Open navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="floating-nav" id="floatingNav">
  <a href="index.html" class="nav-item">📅<b>Schedule</b></a>
  <a href="pages/maps/map.html" class="nav-item">🗺<b>Map</b></a>
  <a href="pages/expenses/expenses.html" class="nav-item">💸<b>Expenses Tracker</b></a>
  <a href="pages/notes/note.html" class="nav-item">📝<b>Notes</b></a>
  <a href="#profile" class="nav-item">👤<b>Profile</b></a>
    </nav>
    <!-- Navigation Bar Component End -->
  </div>

  <script src="assest/js/script.js"></script>
</body>
</html>
