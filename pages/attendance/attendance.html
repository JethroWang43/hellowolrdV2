<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Attendance Report</title>
  <link rel="stylesheet" href="../assest/css/style.css">
  <link rel="stylesheet" href="../assest/css/attendance.css">
</head>
<body>
  <!-- Navigation Bar Include -->
  <div id="navbar-container"></div>

  <main class="attendance-main">
    <h1>Weekly Attendance Report</h1>
    <section class="attendance-summary">
      <h2>Summary</h2>
      <div>
        <strong>Attendance Rate:</strong> <span id="weekAttendancePercent"></span>
      </div>
      <div>
        <strong>Classes Attended:</strong> <span id="weekAttendanceCount"></span>
      </div>
    </section>
    <section class="attendance-details">
      <h2>Detailed Report</h2>
      <table class="attendance-table">
        <thead>
          <tr>
            <th>Day</th>
            <th>Class</th>
            <th>Time</th>
            <th>Room</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="attendanceTableBody">
          <!-- Populated by JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="../assest/js/script.js"></script>
  <script src="../assest/js/attendance.js"></script>
  <script src="../components/assets/navbar.js"></script>
  <script>
    // Load navbar
    fetch('../components/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      });
  </script>
</body>
</html>
