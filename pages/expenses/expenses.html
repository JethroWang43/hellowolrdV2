<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses Tracker</title>
  <link rel="stylesheet" href="../../assest/css/expenses.css">
  <link rel="stylesheet" href="../../components/assets/navbar.css">
</head>
<body>
  <div class="app">

    <!-- Tabs -->
    <div class="tabs">
      <button id="expensesTab" class="tab-btn active">Expenses</button>
      <button id="savingsTab" class="tab-btn">Savings</button>
    </div>

    <!-- Header -->
    <header class="header">
      <div class="header-title">Money Tracker</div>
      <div class="controls">
        <div class="avatar">UST</div>
      </div>
    </header>

    <!-- Expenses Page -->
    <div id="expensesPage">

      <!-- Add Transaction -->
      <section class="expense-input-section">
        <h2>Add Transaction</h2>
        <form id="expenseForm">
          <input type="text" id="descInput" placeholder="Description" required>
          <input type="number" id="amountInput" placeholder="Amount" required>

          <select id="categoryInput">
            <option value="food">Food</option>
            <option value="transportation">Transportation</option>
            <option value="bills">Bills</option>
            <option value="shopping">Shopping</option>
            <option value="entertainment">Entertainment</option>
            <option value="other">Other</option>
          </select>

          <input type="date" id="dateInput" required>
          <button type="submit" class="save-btn">Add</button>
        </form>
      </section>

      <!-- Summary -->
      <section class="summary-section">
        <h2>Summary</h2>
        <div class="month-selector">
          <label for="monthSelect">Month:</label>
          <select id="monthSelect"></select>
        </div>

        <div class="savings-goal-row">
          <label for="savingsGoalInput">Monthly Savings Goal:</label>
          <input type="number" id="savingsGoalInput" placeholder="Enter goal (₱)">
        </div>

        <div id="moneySaved"></div>
        <div id="summary"></div>
        <div id="weeklySummary"></div>
      </section>

      <!-- Transactions -->
      <section class="expenses-list-section">
        <h2>Transactions</h2>
        <div id="totalExpensesDisplay"></div>
        <div id="expensesList"></div>
      </section>
    </div>

    <!-- Savings Page -->
    <div id="savingsPage" style="display:none;">

      <!-- Add Daily Savings -->
      <div class="daily-savings-row">
        <div class="month-selector">
          <label for="savingsMonthSelect">Month (Savings):</label>
          <select id="savingsMonthSelect"></select>
        </div>
        <label for="dailySavingsInput">Add Daily Savings:</label>
        <input type="number" id="dailySavingsInput" placeholder="Amount (₱)">
        <input type="date" id="dailySavingsDate">
        <button id="addDailySavingsBtn" class="save-btn">Add</button>
      </div>

      <!-- Savings Grid -->
      <div class="savings-grid">
        
        <!-- Summary Card -->
        <section class="card savings-summary-card">
          <h2 class="section-title">Savings Summary</h2>
          <div id="dailySavingsSummary"></div>
        </section>

        <!-- History Card -->
        <section class="card savings-history-card">
          <h2 class="section-title">Daily Savings History</h2>
          <div id="dailySavingsHistory"></div>
        </section>

        <!-- Overview Card -->
        <section class="card savings-overview-card">
          <h2 class="section-title">Savings Overview</h2>
          <div class="savings-goal-row">
            <label id="monthlyTotalSavedLabel">Total Saved This Month:</label>
            <span id="monthlyTotalSaved"></span>
          </div>

          <div id="moneySaved2"></div>

          <div class="actual-saved-row">
            <label for="actualSavedInput">Actual Saved:</label>
            <input type="number" id="actualSavedInput" placeholder="How much did you save? (₱)">
          </div>

          <div id="savedCountSavings"></div>
          <div id="savingsSummary"></div>
        </section>
      </div>
    </div>

    <!-- Floating Hamburger Navigation -->
    <div class="floating-nav-overlay" id="floatingNavOverlay"></div>
    <button class="floating-hamburger" id="floatingHamburger" aria-label="Open navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="floating-nav" id="floatingNav">
      <a href="../../index.html" class="nav-item">📅<b>Schedule</b></a>
      <a href="../maps/map.html" class="nav-item">🗺<b>Map</b></a>
      <a href="expenses.html" class="nav-item">💸<b>Expenses Tracker</b></a>
      <a href="../notes/note.html" class="nav-item">📝<b>Notes</b></a>
      <a href="#profile" class="nav-item">👤<b>Profile</b></a>
    </nav>

  </div>

  <!-- Scripts -->
  <script src="../../assest/js/expenses.js"></script>
  <script src="../../components/assets/navbar.js"></script>
</body>
</html>
