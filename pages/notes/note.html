<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes - ClassOrbit</title>
  <link rel="stylesheet" href="../../assest/css/note.css">
  <link rel="stylesheet" href="../../components/assets/navbar.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-title">
  <a href="../../index.html" class="back-btn">← Back</a>
        📝 My Notes
      </div>
      <div class="controls">
        <div class="avatar">JS</div>
      </div>
    </header>

    <section class="notes-stats">
      <div class="stat-card">
        <div class="icon">📝</div>
        <p>Total Notes</p>
        <strong id="totalNotes">0</strong>
      </div>
      <div class="stat-card">
        <div class="icon">📅</div>
        <p>Today</p>
        <strong id="todayNotes">0</strong>
      </div>
      <div class="stat-card">
        <div class="icon">⭐</div>
        <p>Important</p>
        <strong id="importantNotes">0</strong>
      </div>
    </section>

    <section class="note-input-section">
      <div class="input-container">
        <textarea id="noteInput" placeholder="Write your note here..." rows="4"></textarea>
        <div class="note-controls">
          <div class="note-options">
            <label>
              <input type="checkbox" id="importantCheck">
              ⭐ Mark as important
            </label>
            <select id="categorySelect">
              <option value="">📂 Category</option>
              <option value="lecture">📚 Lecture</option>
              <option value="assignment">📝 Assignment</option>
              <option value="exam">📊 Exam</option>
              <option value="personal">👤 Personal</option>
              <option value="reminder">⏰ Reminder</option>
            </select>
          </div>
          <button id="saveNote" class="save-btn">💾 Save Note</button>
        </div>
      </div>
    </section>

    <section class="notes-filter">
      <div class="filter-tabs">
        <button class="filter-tab active" data-filter="all">All</button>
        <button class="filter-tab" data-filter="important">⭐ Important</button>
        <button class="filter-tab" data-filter="lecture">📚 Lecture</button>
        <button class="filter-tab" data-filter="assignment">📝 Assignment</button>
        <button class="filter-tab" data-filter="exam">📊 Exam</button>
      </div>
    </section>

    <section class="notes-list-section">
      <div id="noteList" class="notes-grid">
        <!-- Notes will be dynamically added here -->
      </div>
      <div id="emptyState" class="empty-state">
        <div class="empty-icon">📝</div>
        <h3>No notes yet</h3>
        <p>Start writing your first note above!</p>
      </div>
    </section>

    <!-- Navigation -->
    <!-- Floating Hamburger Navigation -->
<div class="floating-nav-overlay" id="floatingNavOverlay"></div>
<button class="floating-hamburger" id="floatingHamburger" aria-label="Open navigation">
  <span></span>
  <span></span>
  <span></span>
</button>
<nav class="floating-nav" id="floatingNav">
  <a href="../../index.html" class="nav-item">📅<b>Schedule</b></a>
  <a href="../maps/map.html" class="nav-item">🗺<b>Map</b></a>
  <a href="../expenses/expenses.html" class="nav-item">💸<b>Expenses</b></a>
  <a href="note.html" class="nav-item">📝<b>Notes</b></a>
  <a href="#profile" class="nav-item">👤<b>Profile</b></a>
</nav>
  </div>

  <script src="../../assest/js/note.js"></script>
  <script src="../../components/assets/navbar.js"></script>
</body>
</html>
